<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>


  <style media="screen">
    body {
      background-color: rgb(255, 219, 148);
    }
    .ascc{
    width:50%;
    height:50%;
    background-color:rgb(126, 138, 240);
    margin:0px auto;

    }
    button{

      width:50px;
      height:50px;
    }
    #button0{
      width:105px;
      height:50px;
    }
    #buttonSum{
      width:50px;
      height:50px;
    }
  </style>
  <!-- 計算機 -->

  <script type="text/javascript">
    var temp = 0; //輸入值
    var temp2 = 0; //輸入值
    var stroper = 0; //運算值

    //輸入第一個數
    function sum(x) {
      var li = document.getElementById("calculation");
      li.value += x;
      if (temp != 0) {
        temp2 = parseFloat(li.value);
      }

    }

    // 當打入運算符號時，清空上次輸入的值。準備存第二個數字
    function oper(v) {
      var li = document.getElementById("calculation");

      switch (v) {
        case "+":
          temp = parseFloat(li.value);
          li.value = null;
          stroper = v;
          break;

        case "-":
          temp = parseFloat(li.value);
          li.value = null;
          stroper = v;
          break;


        case "=":
          li.value = eval(temp + stroper + temp2);
          break;

          //清空
        case "mc":
          temp = 0;
          stroper = 0;
          li.value = null;
          break;


      }

    }
  </script>

</head>

<body>

  <div class="ascc">
    <h3>計算機</h3>
    <input type="text" id="calculation" value=""><br>
    <button type="button" name="button" onclick="sum(9)">9</button>
    <button type="button" name="button" onclick="sum(8)">8</button>
    <button type="button" name="button" onclick="sum(7)">7</button>
    <button type="button" name="button" onclick="oper('-')">-</button><br>
    <button type="button" name="button" onclick="sum(6)">6</button>
    <button type="button" name="button" onclick="sum(5)">5</button>
    <button type="button" name="button" onclick="sum(4)">4</button>
    <button type="button" name="button" onclick="oper('+')">+</button><br>
    <button type="button" name="button" onclick="sum(3)">3</button>
    <button type="button" name="button" onclick="sum(2)">2</button>
    <button type="button" name="button" onclick="sum(1)">1</button>
    <button type="button" name="button" id="buttonSum" onclick="oper('=')">=</button><br>
    <button type="button" name="button" id="button0" onclick="sum(0)">0</button>
    <button type="button" name="button">.</button>
    <button type="button" name="button" onclick="oper('mc')">空</button><br>
    (只有加減功能)
  </div>

</body>

</html>
