  <!-- 抓取本地 .json 打印到hmtl 頁面上。 -->
  <script type="text/javascript">
    var dataURL = "http://127.0.0.1/html_/js/爬行動物/NodsCode/result.json";

    var request = new XMLHttpRequest();

    request.open('GET', dataURL);
    request.responseType = 'json';
    request.send();

    request.onload = function() {
      var superHerose = request.response;
      populeateHeader(superHerose);
    }

    function populeateHeader(jsonObj) {
      var myH1 = document.createElement('p');
      var br = document.createElement("br");
      for (var i = 0; i < jsonObj.length; i++) {
        myH1.innerText += jsonObj[i] + "\n";

        document.getElementById('text').append(myH1);
      }
    }
  </script>
